<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/css/styles.css">
    <link rel="stylesheet" href="assest/css/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <title>Mo' Quiz</title>

</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
            
            
            
            
                <div class="hud-item">
                    <p id="timerText" class="hud-prefix">
                        Timer
                    </p>
                    <h1 id="timerCountDown">15</h1>
                </div>

                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>
            <h3 id="question"> this will be the question</h3>
            <div class="choice-container">
                <p class="choice-prefix">a.</p>
                <p class="choice-text" data-number="1"> choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">b.</p>
                <p class="choice-text" data-number="2"> choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">c.</p>
                <p class="choice-text" data-number="3"> choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">d.</p>
                <p class="choice-text" data-number="4"> choice</p>
            </div>

        </div>
    </div>
    <script src="./assest/js/game.js"></script>
</body>

</html>
